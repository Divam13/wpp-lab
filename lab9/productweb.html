<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shopping</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Elite Shopping</h1>
        </div>
        <nav class="nav-bar">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Deals</a>
            <a href="#">Contact</a>
            <a href="#">Cart</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
            <button>Search</button>
        </div>
    </header>

    <main class="main-content">
        <section class="hero-banner">
            <h2>Welcome to Elite Shopping!</h2>
            <p>Shop the best products at unbeatable prices.</p>
            <button>Explore Now</button>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="iphone.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>53400.00 INR*</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="television.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>78000.00INR*</p>
                    <button>Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="fridge.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>26000.00INR*</p>
                    <button>Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Elite Shopping. All rights reserved.</p>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
    </footer>
</body>
</html>
